<div ng-controller="groupCtrl as vm" ng-init="vm.activate();">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{ 'GROUPS' | translate }}</h5>
                <div settings="vm.headerIconSetting" filterclick="vm.openFilter('vvvvv');" addclick="vm.addClick();"
                     printclick="vm.printClick('all');" excelclick="vm.excelClick()" class="heading-icon" ibox-tools></div>
            </div>
            <div class="ibox-content filter-content">
                <div>
                    <div customfilter filtermodel="vm.filterModel" clearfilter="vm.clearFilter();" getfilterobject="vm.getfilterObject();"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="paging">
                <pagination total-items="vm.totalItems" ng-model="vm.currentPage" max-size="10" class="pagination-sm" ng-change="vm.loadGroups(vm.currentPage)"
                            boundary-links="true" rotate="false" items-per-page="vm.itemsPerPage"></pagination>
            </div>
        </div>
        <div class="row" ng-include="'Partials/common/simple.search.html'">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <span us-spinner="{radius:15, width:4, length: 8}"></span>
            <div class="table-responsive col-lg-10 col-md-10 col-sm-10">
                <table width="85%" align="center" datatable="" class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
                <tr>
                    <th>SNo</th>
                    <th sort order="'Id'" by="order" reverse="reverse" sortingstr="sortingStr">Id</th>
                    <th sort order="'GroupName'" by="order" reverse="reverse" sortingstr="sortingStr">Group Name</th>
                    <th align="right">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="group in vm.groups">
                    <td width="10%">{{($index + 1) + (vm.itemsPerPage * (vm.currentPage -1))}}</td>
                    <td width="10%">{{group.Id}}</td>
                    <td >{{group.GroupName}}</td>
                    <td width="15%" align="center">
                        <div ibox-tools
                             settings="vm.gridIconSetting" editclick="vm.editClick(group.Id);"
                             printclick="vm.printClick(group.Id);" deleteclick="vm.deleteClick(group.Id);"></div>
                    </td>
                </tr>
            </tbody>
        </table>

                <!--<div ag-grid="gridOptions" style="height: 300px; width:100%" class="ag-fresh table table-striped table-bordered table-hover dataTables-example "></div>-->

            </div>
           
        </div>
        <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">&nbsp;</div>
            <div class="paging-bottom">
                <pagination total-items="vm.totalItems" ng-model="vm.currentPage" max-size="10" class="pagination-sm" ng-change="vm.loadGroups(vm.currentPage)"
                            boundary-links="true" rotate="false" items-per-page="vm.itemsPerPage"></pagination>
            </div>
        </div>
    </div>
    <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <!--<div ag-grid="gridOptions" style="height: 300px; width:100%" class="ag-fresh"></div>-->
    </div>
</div>
