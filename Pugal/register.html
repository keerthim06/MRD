<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PUGAL.IN | Register</title>
    <base href="/">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body ng-app="inspinia" class="gray-bg" ng-controller="customerCtrl as vm" ng-init="vm.edit();">

    <div>
        <div class="text-center">

            <img src="img/logo.png" />
            <h3>Welcome to PUHAL.IN</h3>
        </div>

        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Register</h5>
                <div class="pull-right">
                    <a ng-click="vm.redirectLogin()" href="">Login</a>
                </div>
            </div>
        </div>
        <form name="myForm">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1">&nbsp;</div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <span us-spinner="{radius:15, width:4, length: 8}"></span>
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group control-spacing">
                                        <label>{{ 'TITLE' | translate }}</label>
                                        <select ng-model="vm.Customer.Title" class="form-control" ng-disabled="vm.isView" required ng-change="vm.titleChange()">
                                            <option selected="selected" value="Mr">Mr</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Miss">Miss</option>
                                            <option value="Rev.Fr">Rev.Fr</option>
                                            <option value="Master">Master</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group control-spacing" ng-class="{'has-error': myForm.firstName.$invalid && !myForm.firstName.$pristine}">
                                        <label>{{ 'FNAME' | translate }}<span class="require"> *</span></label>
                                        <input ng-disabled="vm.isView" name="firstName" type="text" class="form-control" placeholder="Enter first name" ng-model="vm.Customer.FirstName" id="FirstName" maxlength="70" ng-pattern="/[a-zA-Z]+/" />
                                        <i class="require" ng-show="myForm.firstName.$invalid && !myForm.firstName.$pristine">Please enter valid input</i>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group control-spacing" ng-class="{'has-error': myForm.lastName.$invalid && !myForm.lastName.$pristine}">
                                        <label>{{ 'LNAME' | translate }}<span class="require"> *</span></label>
                                        <input ng-disabled="vm.isView" type="text" name="lastName" class="form-control" placeholder="Enter last name" ng-model="vm.Customer.LastName" id="LasttName" maxlength="70" ng-pattern="/[a-zA-Z]+/" />
                                        <i class="require" ng-show="myForm.lastName.$invalid && !myForm.lastName.$pristine">Please enter valid input</i>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group control-spacing" ng-class="{'has-error': myForm.phone.$invalid && !myForm.phone.$pristine}">
                                        <label>{{ 'PHONE' | translate }}</label><input ng-disabled="vm.isView" name="phone" class="form-control" type="text" placeholder="Enter phone number" ng-model="vm.Customert.PhoneNumber" id="PhoneNumber" maxlength="11" ng-pattern="/[0-9]+/" />
                                        <i class="require" ng-show="myForm.phone.$invalid && !myForm.phone.$pristine">Please enter valid phone number</i>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group control-spacing" ng-class="{'has-error': myForm.email.$invalid && !myForm.email.$pristine}">
                                        <label>Email (User Name)<span class="require"> *</span></label><input name="email" ng-disabled="vm.isView" class="form-control" type="email" placeholder="Enter email" ng-model="vm.Customer.Email" id="Email" maxlength="100" />
                                        <i class="require" ng-show="myForm.email.$invalid && !myForm.email.$pristine">Please enter valid email</i>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group control-spacing" ng-class="{'has-error': myForm.pwd.$invalid && !myForm.pwd.$pristine}">
                                        <label>Password<span class="require"> *</span></label><input ng-disabled="vm.isView" name="pwd" class="form-control" type="password" placeholder="Enter password" ng-model="vm.Customer.Password" id="password" maxlength="20" />
                                        <i class="require" ng-show="myForm.pwd.$invalid && !myForm.pwd.$pristine">Please enter valid input</i>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group control-spacing" ng-class="{'has-error': myForm.grp.$invalid && !myForm.grp.$pristine}">
                                        <label>Group Name<span class="require"> *</span></label><input ng-disabled="vm.isView" name="grp" class="form-control" type="text" placeholder="Enter group name" ng-model="vm.Customer.DisplayName" id="group" maxlength="50" />
                                        <i class="require" ng-show="myForm.grp.$invalid && !myForm.grp.$pristine">Please enter valid input</i>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group control-spacing">
                                        <label>Purpose</label>
                                        <select id="purpose" class="form-control" ng-model="vm.Customer.Purpose">
                                            <option value="church">Church</option>
                                            <option value="temple">Temple</option>
                                            <option value="group">Group</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group control-spacing">
                                        <label>Uplodad logo</label>
                                        <input type="file" file-model="vm.myFile" />
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{ 'PADDRESS' | translate }}:</div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group control-spacing">
                                            <label>{{ 'ADD' | translate }}</label><input ng-disabled="vm.isView" class="form-control" type="text" placeholder="Enter address1 (Ex. number, street)" ng-model="vm.Customer.Address1" id="Address1" maxlength="70" />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group control-spacing">
                                            <label>{{ 'ADD' | translate }}</label><input ng-disabled="vm.isView" class="form-control" type="text" placeholder="Enter address2 (Ex. Apt no)" ng-model="vm.Customer.Address2" id="Address2" maxlength="70" />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group control-spacing">
                                            <label>{{ 'CITY' | translate }}</label><input ng-disabled="vm.isView" class="form-control" type="text" placeholder="Enter city" ng-model="vm.Customer.City" id="City" maxlength="70" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group control-spacing">
                                            <label>{{ 'STATE' | translate }}</label><input ng-disabled="vm.isView" class="form-control" type="text" placeholder="Enter state" ng-model="vm.Customer.State" id="State" maxlength="50" />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group control-spacing">
                                            <label>{{ 'COUNTRY' | translate }}</label><input ng-disabled="vm.isView" class="form-control" type="text" placeholder="Enter country" ng-model="vm.Customer.Country" id="Country" maxlength="70" />
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group control-spacing" ng-class="{'has-error': myForm.pin.$invalid && !myForm.pin.$pristine}">
                                            <label>{{ 'PIN' | translate }}</label>
                                            <input ng-disabled="vm.isView" name="pin" class="form-control" type="text" placeholder="Enter pin/zip code" ng-model="vm.Customer.PinCode" id="PinCode" maxlength="6" ng-pattern="/[0-9]+/" />
                                            <i class="require" ng-show="myForm.pin.$invalid && !myForm.pin.$pristine">Please enter valid phone number</i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group control-spacing text-center">
                                        <button ng-disabled="vm.isView" ng-hide="vm.isUpdate" ng-show="!vm.isUpdate" class="btn btn-rounded btn-primary" ng-click='vm.save(myForm)'>Register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Main view  -->
    <!-- Mainly scripts -->
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <!-- Main Angular scripts-->
    <script src="js/angular/angular.js"></script>
    <script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="js/angular-translate/angular-translate.min.js"></script>
    <script src="js/plugins/ngSpinner/angular-loading-spinner.js"></script>
    <script src="js/plugins/ngSpinner/spin.min.js"></script>
    <script src="js/plugins/ngSpinner/angular-spinner.js"></script>
    <script src="js/ui-router/angular-ui-router.min.js"></script>
    <script src="js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="js/plugins/angular-idle/angular-idle.js"></script>
    <!-- Anglar App Script -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/repository.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/common.services.js"></script>
    <script src="js/customer/customer.controller.js"></script>

</body>

</html>
